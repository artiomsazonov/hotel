<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="panel panel-default" style="background-color: #CCC">
      <div class="panel-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <form id="form1" name="form1" method="post" action="" class="form-horizontal">
          <h1>БРОНИРОВАНИЕ НОМЕРОВ</h1>
          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6 ">
              <label for="inputFirstname" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Имя</label>
              <div class="col-lg-8 col-xs-offset-1 ">
                <input required type="text" maxlength="20" class="form-control" id="inputFirstname" placeholder="Иван">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputSecondname"
                class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Фамилия</label>
              <div class="col-lg-8 col-xs-offset-1 ">
                <input required type="text" maxlength="20" class="form-control" id="inputSecondname" placeholder="Иванов">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputDataOne" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Заезд</label>
              <div class="col-lg-8 col-xs-offset-1 col-xs-11">
                <input required type="date" class="form-control" id="inputDataOne" >
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputDataTwo" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Выезд</label>
              <div class="col-lg-8 col-xs-offset-1 col-xs-11">
                <input required type="date" class="form-control" id="inputDataTwo">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputTel" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Телефон</label>
              <div class="col-lg-8 col-xs-offset-1">
                <input required type="tel" maxlength="20" class="form-control" id="inputTel" pattern="+375[0-9]{3}-[0-9]{2}-[0-9]{2)" placeholder="+375()">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputEmail" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Email</label>
              <div class="col-lg-8 col-xs-offset-1">
                <input required type="email" maxlength="50" class="form-control" id="inputEmail">
                <span class="glyphicon form-control-feedback"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputRoomclass" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Номера</label>
              <div class="col-lg-8 col-xs-offset-1">
                <select class="form-control" id="inputRoomclass">
                  <option>Singleе</option>
                  <option>Twin</option>
                  <option>Double</option>
                  <option>Double Superior</option>
                  <option>De Lux</option>
                  <option>Suite</option>
                </select>
              </div>
            </div>
            <div class="form-group has-feedback col-lg-6 col-xs-6">
              <label for="inputRoom" class="control-label col-lg-2 col-lg-offset-1 col-xs-offset-1">Номер</label>
              <div class="col-lg-8 col-xs-offset-1">
                <select class="form-control" id="inputRoom">
                  <option>Одноместное размещение</option>
                  <option>Двухместное размещение</option>
                  <option>Трехместное размещение</option>
                </select>
              </div>
            </div>
          </div>
          <div class="coment">
            <div class="row">
              <div class="">
                <h3>Комментарий</h3>
              </div>
            </div>
            <div class="row">
              <div class="">
                <textarea name="Address of residence" maxlength="2000" rows="5"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="">
                <button id="save" type="button" class="btn btn-default ">Забронировать</button>
                <div class="container-fluid">
                  <div class="alert alert-success hidden" id="success-alert">
                    <div class="alert_text">
                      <h2>Успех</h2>
                      <div>Ваши данные были успешно отправлены.</div>
                    </div>
                  </div>
                </div>
                <script src="/assets/demo/jquery/jquery-1.11.2.min.js"></script>
                <script src="/assets/demo/bootstrap-3/js/bootstrap.min.js"></script>
                <script>
                  $(function () {
                    $('#save').click(function () {
                      var formValid = true;
                      $('input').each(function () {
                        var formGroup = $(this).parents('.form-group');
                        var glyphicon = formGroup.find('.form-control-feedback');
                        if (this.checkValidity()) {
                          formGroup.addClass('has-success').removeClass('has-error');
                          glyphicon.addClass('glyphicon-ok').removeClass('glyphicon-remove');
                        } else {
                          formGroup.addClass('has-error').removeClass('has-success');
                          glyphicon.addClass('glyphicon-remove').removeClass('glyphicon-ok');
                          formValid = false;
                        }
                      });
                      if (formValid) {
                        $('#myModal').modal('hide');
                        $('#success-alert').removeClass('hidden');
                      }
                    });
                  });
                </script>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
